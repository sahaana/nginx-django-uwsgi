# mysite_nginx.conf

upstream django {
    server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name 127.0.0.1;  
    charset     utf-8;

    # max upload size
    #client_max_body_size 75M;   # adjust to taste
    root /var/www

    access_log  /Users/meep_me/Desktop/ram_stuff/combining/box/mysite/mysite/logs/access.log  main;

    #default
    location / {
        include /usr/local/etc/nginx/conf.d/php-fpm;
    }

    location = /info {
        allow 127.0.0.1;
        deny all;
        rewrite (.*) /.info.php;
    }

    # Django media
    location /media  {
        alias /Users/meep_me/Desktop/ram_stuff/combining/box/mysite/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /Users/meep_me/Desktop/ram_stuff/combining/box/mysite/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /Users/meep_me/Desktop/ram_stuff/combining/box/mysite/uwsgi_params; # the uwsgi_params file you installed
    }
    error_page  404     /404.html;
    error_page  403     /403.html;
}

